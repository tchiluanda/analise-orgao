<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Órgão</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./web/style.css">
</head>
<body>
    <header>
        <h1>
            Análise do PLOA &mdash; Despesas discricionárias
        </h1>
    </header>
    <nav class="mission-control mode-control"

     data-mode = "agregado|detalhado"
     data-overview-focus = "true|false"
     data-overview-focus-selection = "none"
     data-detail-criteria = "changes|new"  
     data-detail-focus = "true|false"
     data-detail-focus-selection = "none"
     data-detail-color-criteria = "pct|abs|funcao_tipica">

        <button id="agregado">Valores Agregados</button>
        <button id="detalhado">Valores Detalhados</button>

    </nav>

    <nav class="mission-control option-control hidden" 
     data-visible-on-mode="agregado" 
     data-mode = "agregado"
     data-option = "agregador|funcao_tipica">
        <button id="agregador">Por agregador</button>
        <button id="funcao_tipica">Por função típica</button>
    </nav>

    <nav class="mission-control option-control hidden" 
     data-visible-on-mode="detalhado" 
     data-mode = "detalhado"
     data-option = "variacao|acao_nova">
        <button id="variacao">Variação</button>
        <button id="acao_nova">Ações novas</button>
    </nav>

    <main>

        Aqui vai ficar a visualização.
        <div class="vis-container">
            <svg class="vis">

            </svg>
            <div id="card" class="hidden">
                <h2>Ação <span id="acao"></span></h2>
                <p>Valor PLOA 2021: <span id="atu_total"></span></p>
                <p>Valor PLOA 2020: <span id="ref_total"></span></p>
                <p>Total com Pessoal: <span id="atu_Pessoal"></span></p>
            </div>
        </div>

    </main>

    <script src="./web/d3.v6.min.js"></script>
    <script src="./web/utils.js"></script>
    <script src="./web/vis.js"></script>

    
</body>
</html>
